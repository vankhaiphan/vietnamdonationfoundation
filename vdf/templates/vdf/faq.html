{% extends 'vdf/layout.html'%} {% load static %} {% block head%}
<title>VDF - Nền tảng gây quỹ dễ dàng nhanh chóng</title>
{% endblock %} {% block body%}
<main>
    <div class="container">
        <h3>Gửi ý kiến phản hồi</h3>
        <form method="POST" action="#">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="Name">Họ Tên</label>
                        <input type="text" class="form-control" name="Name">
                        <label for="email">Email</label>
                        <input id="email" type="email" class="form-control" name="email">
                        <label for="content">Nội dung</label>
                        <textarea placeholder="Nhập nội dung" class="form-control" name="content" maxlength="1000"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group mb-0">
                <a class="btn btn-link" href="{% url 'index' %}">
                            Quay về trang chủ
                        </a>
                <button type="submit" class="btn btn-primary">
                            Gửi thông tin
                        </button>
            </div>


        </form>
    </div>
</main>
{% endblock %}
