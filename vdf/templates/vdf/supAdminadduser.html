{% extends 'vdf/supAdminLayout.html'%}
{% load static %}

{% block head %}
<title>VDF - Nền tảng gây quỹ dễ dàng nhanh chóng</title>
{% endblock %}

{% block body%}
<h1 class="h3 mb-2 text-gray-800">Đăng kí thành viên mới</h1>
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Đăng kí thành viên mới</h3>
    </div>
    <div class="card-body">
        <form method="post" action="https://kindmate.net/admin/user/1428" accept-charset="UTF-8"
            enctype="multipart/form-data">
            <input type="hidden" name="_token" value="o37wZ98cltDrjvZOGuGrGnhRAseZ41dA39MVgs7H"> <input type="hidden"
                name="_method" value="PUT">
            <div class="row">
                <div class="col-md-4 div-image">
                    <div class="embed-responsive embed-responsive-1by1 image-file-com mt-2">
                        <div class="embed-responsive-item d-flex justify-content-center align-items-center text-center"
                            id="'image">
                            <label for="campaign-org-cover">
                                <img id="image-1" src="https://kindmate.net/images/user-avatar.png" alt="your image"
                                    width="120px" height="120px" class="img-pointer" />
                            </label>
                            <input accept="image/*" hidden="" id="campaign-org-cover" name="photo" type="file"
                                onchange="readURL(this);">
                        </div>
                        <div class="text-center">
                            <span id="noti">Chọn ảnh cho cá nhân</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="name">Tên</label>
                        <input type="text" class="form-control" id="name" name="name" value="Đặng Huỳnh Khánh Ly"
                            placeholder="Tên cá nhân">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email" value="khanhsly22@gmail.com"
                            placeholder="email của cá nhân">
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input id="password" type="password" class="form-control" name="password" required>
                    
                            </div>
                        </div>
                    <div class="form-group">
                        <label for="phone">Số điện thoại</label>
                        <input type="number" class="form-control" id="phone" name="phone" value="0778847342"
                            placeholder="số điện thoại của cá nhân">
                    </div>
                    <div class="form-group">
                        <label for="address">Địa chỉ nhà riêng</label>
                        <input type="text" class="form-control" id="address" name="address" value=""
                            placeholder="Địa chỉ nhà riêng">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 div-right-content">
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Cập nhật</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock%}
