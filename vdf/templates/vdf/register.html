{% extends 'vdf/layout.html'%} {% load static %} {% block head%}
<title>VDF - Nền tảng gây quỹ dễ dàng nhanh chóng</title>
{% endblock %} {% block body %}
<main class="py-5">
    <section id="auth-container" class="py-2">
        <div class="container">
            <div class="top-introduce py-2">
                <div class="row">
                    <div class="col-md-6 d-flex align-items-center">
                        <article class="w-100">
                            <div class="card card-shadow">
                                <div class="card-body p-4">
                                    <h3 class="mb-3">Register</h3>
                                    <form method="POST" action="#">
                                        <input type="hidden" name="_token" value="E4PL4GpqcuX9oLPDH7EtiIgFHQYJt2v6zTukfOAv">
                                        <div class="form-group">
                                            <label for="name">Name</label>
                                            <input id="name" type="text" class="form-control" name="name" value="" required autofocus>

                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label for="email">E-Mail Address</label>
                                                    <input id="email" type="email" class="form-control" name="email" value="" required>

                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label for="email">Phone number</label>
                                                    <input id="phone" type="text" class="form-control" name="phone" value="" required>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label for="password">Password</label>
                                                    <input id="password" type="password" class="form-control" name="password" required> Mật khẩu phải > 8 ký tự và có ít nhất 1 ký tự đặc biệt
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label for="password-confirm">Confirm Password</label>
                                                    <input id="password-confirm" type="password" class="form-control" name="password_confirmation" required>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group mb-0">
                                            <button type="submit" class="btn btn-primary">
                        Register
                    </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </article>
                    </div>
                    <div class="col-md-6">
                        <img width="100%" class="my-3" src="https://kindmate.net/svg/donation.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
