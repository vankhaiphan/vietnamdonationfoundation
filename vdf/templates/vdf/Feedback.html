{% extends 'vdf/supAdminLayout.html'%}
{% load static %}

{% block head %}
<title>VDF - Nền tảng gây quỹ dễ dàng nhanh chóng</title>
{% endblock %}

{% block body %}
<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800"> Danh sách Phản hồi</h1>
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Danh sách Phản hồi</h3>
        <div class="card-tools">
            <div class="input-group input-group-sm" style="width: 100%;">
                <select name="status" id="status" class="form-control float-right mr-2">
                    <option value="all" selected="">Trạng thái</option>
                    <option value="public">Đã xử lí</option>
                    <option value="visible">Chờ xử lí</option>
                </select>
                <button class="btn btn-success form-control mr-2" onclick="filter()">
                    Lọc
                </button>
                <input type="text" name="table_search" class="form-control float-right ui-autocomplete-input"
                    placeholder="Search" id="search-string" value="" autocomplete="off">

                <div class="input-group-append">
                    <button type="submit" class="btn btn-default" onclick="filter()"><i
                            class="fas fa-search"></i></button>
                </div>
            </div>
            <div id="result" class="result">
                <ul id="ui-id-1" tabindex="0" class="ui-menu ui-widget ui-widget-content ui-autocomplete ui-front"
                    style="display: none;"></ul>
            </div>
        </div>
    </div>
    <div class="card-body p-0">
        <table class="table table-striped table-valign-middle border-bottom mb-2">
            <thead>
                <tr>
                    <th class="border-bottom-0">Phản hồi</th>
                    <th class="border-bottom-0">Ngày phản hồi</th>
                    <th class="border-bottom-0">Status</th>
                    <th class="border-bottom-0">Người phản hồi</th>
                </tr>
            </thead>
            <tbody id="data-body">
            </tbody>
        </table>


    </div>
</div>

{% endblock %}
